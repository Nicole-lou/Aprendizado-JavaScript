<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Par ou Impar</title>

    <style>
    body {
        font-family: 'Segoe UI', sans-serif; 
        background-color: #e9ecef; 
        display: flex; 
        justify-content: center; 
        align-items: center; 
        height: 100vh; 
        margin: 0;
    }

    .container { background: white; 
        padding: 30px; 
        border-radius: 15px; 
        box-shadow: 0 4px 15px rgba(0,0,0,0.1); 
        text-align: center; }
        
        input { 
            padding: 12px; 
            width: 200px; 
            border: 2px solid #ddd; 
            border-radius: 8px; 
            font-size: 16px; 
            outline: none; 
            transition: 0.3s; }

        input:focus { 
            border-color: #007bff; 
        }

        button { 
            padding: 12px 25px; 
            background: #007bff; 
            color: white; 
            border: none; 
            border-radius: 8px; 
            cursor: pointer; 
            font-size: 16px; 
            margin-top: 10px; }

        button:hover { 
            background: #0056b3; 
        }

        /* Estilos do Pop-up (Modal) */
        #overlay { display: none; 
            position: fixed; 
            top: 0; 
            left: 0; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.6); 
            z-index: 9; 
        }
        
        #modal { 
            display: none; 
            position: fixed; 
            top: 50%; 
            left: 50%; 
            transform: translate(-50%, -50%);
            background: white; 
            padding: 40px; 
            border-radius: 20px; 
            text-align: center; 
            z-index: 10; 
            min-width: 300px;
        }

        .btn-fechar { 
            background: #333; 
            margin-top: 20px; 
        }

        .btn-fechar:hover { 
            background: #555; 
        }




    </style>
</head>
<body>

    <div class="container">
    <h1>Verificador de Par ou Ímpar</h1>
    <input type="number" id="numeroInput" placeholder="Digite um número:">
    <br>
    <button id="btnVerificar" onclick="verificar()">Verificar</button>
  
    </div>

    <div id="overlay"></div>
    <div id="modal">
    <h3 id="resultadoTitulo">Resultado:</h3>
    <p id="resultadoMensagem"></p>
    <button class="btn-fechar" onclick="fecharModal()">Tentar Outro Número</button>


    </div>

    <script src="par-ou-impar.js">




    </script>
</body>
</html>
