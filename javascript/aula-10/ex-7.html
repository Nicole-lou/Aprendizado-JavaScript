<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 7 - da aula Eventos DOM</title>

    <style>
        body {
            font: normal 18px arial;
            background-color: rgb(124, 135, 124);
            color: white;
        }
        input {
            font: normal 18px arial;
            width: 100px;
        }
        #res {
            margin-top: 10px;
        }
    </style>


</head>
<body>

    <h1>Somando Valores</h1>
   <input type="number" name="txtn1" id="txtn1"> +
   <input type="number" name="txtn2" id="txtn2">
   <input type="button" value="Somar" onclick="somar()">
   <div id="res">Resultado:</div>

    

   <script>
    function somar() {
    let tn1 = window.document.getElementById('txtn1')
    // pode ser usado também o query selector 
    // let tn2 = window.document.querySelector('input#txtn2')
    let tn2 = window.document.getElementById('txtn2')
    let res = window.document.getElementById('res')
    let n1 = Number(tn1.value) // quando vem de uma caixa de texto, ele vem como string, então precisa ser convertido para number
    let n2 = Number(tn2.value)
    let s = n1 + n2
    res.innerHTML = 'A soma entre ' + n1 + ' e ' + n2 + ' é igual a ' + s
    }

   </script>
</body>
</html>
